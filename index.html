<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <header><h1>AI Haiku Generator</h1></header>
    <div class="container">
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the Topic for your Haiku"
            id="haiku-prompt"
            autofocus
            required
          />
          <input type="submit" value="Submit" id="submit-button" />
        </form>
        <div class="poemSpace">Poem</div>
      </main>
      <footer>
        Coded by Mackenzie Baird, hosted on
        <a href="https://mackenzies-haikus.netlify.app/" target="_blank"
          >Netlify</a
        >
        and is open-sourced on
        <a
          href="https://github.com/mackbaird/Haiku-Poem-Generator"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
